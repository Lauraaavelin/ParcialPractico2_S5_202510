 <div class="row">
    <div class="col">
        <app-lista-ingredientes
            [ingredientes]="ingredientes"
            (ingredienteSeleccionado)="agregarIngrediente($event)">
        </app-lista-ingredientes>

    </div>
    <div class="col">
        <app-receta
            [receta]="receta"
            (ingredienteEliminado)="eliminarIngrediente($event)">
        </app-receta>
    </div>
 </div>
